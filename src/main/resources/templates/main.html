<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: frag-head">
<title>StudyNow</title>
</head>
<body>
	<header th:replace="layout/layout :: frag-header"></header>
	<section>
		<div class="container">
			<div
				class="row g-3 needs-validation justify-content-center text-center mt-5 mb-5 align-items-center">
				<div class="textoBienvenida h-100 d-inline-block mx-2 col-md-4">
					Bienvenido a StudyNow:
					<div sec:authorize="hasRole('ROLE_ADMINISTRATOR')"
						class="col fw-bold">
						<p
							th:text="${'Administrador: ' + administrator.firstName + ' ' + administrator.lastName}"></p>
					</div>
					<div sec:authorize="hasRole('ROLE_TEACHER')" class="col fw-bold">
						<p
							th:text="${'Profesor: ' + administrator.firstName + ' ' + administrator.lastName}"></p>
					</div>
					<div sec:authorize="hasRole('ROLE_STUDENT')" class="col fw-bold">
						<p
							th:text="${'Estudiante: ' + administrator.firstName + ' ' + administrator.lastName}"></p>
					</div>
				</div>
				<div sec:authorize="hasRole('ROLE_ADMINISTRATOR')"
					class="iconoPerfilBienvenida h-100 d-inline-block mx-2 col-md-4"><i class="fa-solid fa-user-secret"></i>
				</div>
				<div sec:authorize="hasRole('ROLE_STUDENT')"
					class="iconoPerfilBienvenida h-100 d-inline-block mx-2 col-md-4"><i class="fa-solid fa-user"></i>
				</div>
				<div sec:authorize="hasRole('ROLE_TEACHER')"
					class="iconoPerfilBienvenida h-100 d-inline-block mx-2 col-md-4"><i class="fa-solid fa-user-tie-hair"></i>
				</div>
			</div>
			<div class="col align-self-center" style="text-align: center">
				<button class="btn w-25" type="submit"
					style="background-color: #18A0FB; color: white">Perfiles</button>
			</div>
		</div>
	</section>
	<footer th:replace="layout/layout :: frag-footer"></footer>
</body>
</html>
