<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="frag-head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/65219acda5.js"></script>
<link rel="shortcut icon" href="#">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<title>StudyNow</title>
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	body {
		background-color: #EFEFEF;
		font-family: 'Abel', sans-serif;
		font-size: 16px;
	}
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
	.perfil:hover {
		background-color: #18A0FB;
	}
}
</style>
</head>
<body>
	<header th:fragment="frag-header"
		style="background-color: #007686; color: white">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a href="/main" class="navbar-brand"> <img
					th:src="@{/img/logo.png}" width="45px" alt="logo">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="fas fa-bars fs-4" style="color: white"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5">
						<li class="nav-item"><a class="nav-link" style="color: white"
							th:href="@{/main}"> Inicio</a></li>
						<li sec:authorize="hasRole('ROLE_STUDENT')" class="nav-item"><a
							class="nav-link" style="color: white" th:href="@{/enrollments}">
								Matricula</a></li>
						<li sec:authorize="hasRole('ROLE_ADMINISTRATOR')"
							class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="/" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false"
							style="color: white"> Tablas </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/careers}">Carreras</a></li>
								<li><a class="dropdown-item" th:href="@{/courses}">Cursos</a></li>
								<li><a class="dropdown-item" th:href="@{/sections}">Secciones</a></li>
								<li><a class="dropdown-item" th:href="@{/teachers}">Profesores</a></li>
								<li><a class="dropdown-item" th:href="@{/students}">Estudiantes</a></li>
								<li><a class="dropdown-item" th:href="@{/users}">Usuarios</a></li>
							</ul></li>
					</ul>

					<div class="dropdown me-5" sec:authorize="isAuthenticated()">
						<a class="btn btn-outline dropdown-toggle perfil" href="#"
							role="button" id="dropdownMenuLink1" data-bs-toggle="dropdown"
							aria-expanded="false" style="color: white; border-color: white;">
							<span sec:authentication="name"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink1">
							<li><a class="dropdown-item"
								th:href="@{/users/view-profile}">Ver Perfil</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" th:href="@{/logout}"
								data-bs-toggle="modal" data-bs-target="#exampleModal">Cerrar
									Sesión</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel"
								style="color: black">¿Listo para salir?</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body" style="color: black">Seleccione
							"Cerrar sesión" a continuación si está listo para finalizar su
							sesión actual.</div>
						<div class="modal-footer">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="btn"
									style="background-color: #18A0FB; color: white"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Cerrar Sesion</button>
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Cancelar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</nav>

	</header>

	<footer th:fragment="frag-footer">
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/script.js}"></script>
	</footer>

</body>
</html>
