<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="utf-8">
<title>Listar Curso</title>
</head>
<header th:replace="layout/layout :: frag-header"></header>
<section class="px-3">
	<div class="card-body" style="text-align: left;">

		<form th:action="@{/careers/save}" th:object="${career}" method="post"
			class="row g-3 needs-validation" novalidate>
			<div class="col-md-4 align-self-start">
				<label for="name" class="form-label">Nombre de la Carrera</label> <input
					type="text" class="form-control" id="name" th:field="*{name}"
					th:errorclass="'form-control alert-danger'"> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></small>
			</div>
			<div class="col-md-1 align-self-start mt-5"
				style="text-align: center;">
				<button class="btn" type="submit"
					style="background-color: #18A0FB; color: white">Agregar</button>
			</div>
		</form>

	</div>
</section>
<hr>
<section class="px-5">
	<div class="d-flex justify-content-end">
		<a href="" class="btn btn-lg disabled" tabindex="-1" role="button"
			id="button1" aria-disabled="true"
			style="background-color: #18A0FB; color: white">Borrar Todo</a>
	</div>
	<table class="table align-middle mb-0 mt-3 bg-white">
		<thead class="bg-light">
			<tr class="table">
				<th scope="col"></th>
				<th scope="col">ID</th>
				<th scope="col">Nombre de Carrera</th>
				<th scope="col"></th>
			</tr>
		<tbody>
			<tr th:each="career : ${careers}">
				<td class="text-center"><input class="form-check-input"
					type="checkbox" onclick="javacript:EnableDisableButton(this);"
					th:field="*{careers}" th:value="${career.id}"></td>
				<td th:text="${career.id}"></td>
				<td th:text="${career.name}"></td>
				<td><a class="btn" type="submit"
					th:href="@{'/careers/' + ${career.id} + '/edit'}"
					style="background-color: transparent; color: #18A0FB"><i
						class="fa-regular fa-pen-to-square"></i></a> <a class="btn"
					type="submit" th:href="@{'/careers/' + ${career.id} + '/delete'}"
					style="background-color: transparent; color: #18A0FB"
					onclick="return confirm('¿Estás seguro de eliminar la carrera?')"><i
						class="fa-solid fa-trash-can"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="row d-flex justify-content-center">
		<div class="col-md-4" style="text-align: center;"></div>
		<div class="col-md-4" style="text-align: center;"></div>
	</div>
</section>
<footer th:replace="layout/layout :: frag-footer"></footer>
</body>
</html>
