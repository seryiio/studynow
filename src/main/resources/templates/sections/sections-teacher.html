<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="utf-8">
<title>Lista de Secciones</title>
</head>
<header th:replace="layout/layout :: frag-header"></header>
<main>

	<section class="justify-content-center">

		<div class="text-center margin-20">
			<div class="card-header">Lista de Cursos del Profesor</div>
			<div class="card-body" >

				<div class="row justify-content-center">
					<div th:each="section : ${sections}" class="col-sm-3 margin-b-10">
						<div class="card mt-2">
							<div class="card-body">
								<h5 class="card-title" th:text="${section.course.name}"></h5>
								<h6 class="card-subtitle mb-2 text-muted" th:text="${section.name}"></h6>
								<p class="card-text">
									Hora: <span th:text="${section.startTime + ' - ' + section.endTime }"></span>
									<br/>
								</p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>
</body>
</html>
